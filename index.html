    <script>
        // For Generating PinCode
        function generatePincode() {
            const cityInput = document.getElementById("citySelect");
            const pincodeInput = document.getElementById("pincode");
            const cityList = document.getElementById("cities");

            const selectedCity = cityInput.value;

            // Find the corresponding pincode in the datalist
            const selectedOption = Array.from(cityList.options).find(option => option.value === selectedCity);

            if (selectedOption) {
                const pincode = selectedOption.getAttribute("data-pincode");
                pincodeInput.value = pincode;
            } else {
                pincodeInput.value = ""; // Clear the pincode input if the city is not found
            }
        }
    </script>
